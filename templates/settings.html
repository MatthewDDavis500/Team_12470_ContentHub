<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Configure {{ name }}</title>
    {{ bootstrap.load_css() }}
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Configure {{ name }}</h4>
            </div>
            <div class="card-body">

                <form method="POST">
                    {% for field_key, default_val in fields.items() %}
                    <div class="mb-3">
                        <label class="form-label text-capitalize">{{ field_key }}</label>
                        <input type="text" class="form-control" name="{{ field_key }}"
                            value="{{ values.get(field_key, default_val) }}" placeholder="Enter {{ field_key }}...">
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                        <a href="/dashboard" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
