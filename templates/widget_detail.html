<!DOCTYPE html>
<html lang="en">
<head>
    {{bootstrap.load_css()}}
</head>
<body>
    <h1>{{ name }} - Details</h1>
    <a href="/dashboard">Back to Dashboard</a>
    <hr>
    <ul>
        {% for key, value in data.items() %}
            {% if 'img_' in key %}
                <li><strong>{{ key[4:] }}:</strong><br>
                <img src="{{ value }}" class = "w-25">
                </li>
            {% elif value == '#line_break#' %}
                <br>
                <lh><strong>{{ key }}</strong></lh>
            {% else %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endif %}
        {% endfor %}
    </ul>
    {{ bootstrap.load_js() }}
</body>
